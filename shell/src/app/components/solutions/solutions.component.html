<small class="solutions-header mt-50 mb-50">
    Delivering solutions using industry leading products:
</small>
<div class="solutions-images mb-50">
    <img *ngIf="show >= 1" alt="MySQL Logo" src="./assets/mysql-logo.png">
    <img *ngIf="show >= 2" alt="MongoDB Logo" src="./assets/mongodb-logo.png">
    <img *ngIf="show >= 3" alt="Node Logo" src="./assets/node-logo.png">
    <img *ngIf="show >= 4" alt="Dotnet Logo" src="./assets/dotnet-logo.png">
    <img *ngIf="show >= 5" alt="Python Logo" src="./assets/python-logo.png">
    <img *ngIf="show >= 7" alt="Webpack Logo" src="./assets/webpack-logo.png">
    <img *ngIf="show >= 8" alt="React Logo" src="./assets/react-logo.png">
    <img *ngIf="show >= 9" alt="Angular Logo" src="./assets/angular-logo.png">
    <img *ngIf="show >= 10" alt="Vue Logo" src="./assets/vue-logo.png">
    <img *ngIf="show >= 11" alt="AWS Logo" src="./assets/aws-logo.png">
    <img *ngIf="show >= 12" alt="GCP Logo" src="./assets/gcp-logo.png">
    <img *ngIf="show >= 13" alt="Azure Logo" src="./assets/azure-logo.png">
    <img *ngIf="show >= 14" alt="HL7 Logo" src="./assets/hl7-fhir-logo.png">
    <img *ngIf="show >= 15" alt="Esri Suite Logo" src="./assets/arcgis-logo.png">
    <img *ngIf="show >= 16" alt="NGINX Logo" src="./assets/nginx-logo.png">
    <span id="and-more-tooltip"><mat-icon *ngIf="show >= 17" >
        add_circle
    </mat-icon></span>
    <spa-tooltip
        tooltip-alignment="bottom"
        tooltip-text="And more"
        tooltip-target="and-more-tooltip"></spa-tooltip>
</div>
